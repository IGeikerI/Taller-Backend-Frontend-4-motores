<div class="flex align-items-center justify-content-end bg-cyan-100">
    <a 
      pButton 
      pRipple
      label="Crear venta" 
      icon="pi pi-shopping-bag"
      class="bg-cyan-600"
      [routerLink]="['/crear-venta']">
    </a>
</div>
<div>
    <p-toast></p-toast>
</div>
<p-table [value]="ventas">
    <ng-template pTemplate="header">
        
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Descuento</th>
            <th>Total</th>
            <th>Subtotal</th>
            <th>Updated</th>
            <th>Cliente</th>
            
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-venta>
        <tr>
            <td>{{venta.id}}</td>
            <td>{{venta.fecha}}</td>
            <td>{{venta.descuento}}</td>
            <td>{{venta.total}}</td>
            <td>{{venta.subtotal}}</td>
            <td>{{venta.updated}}</td>
            <td>{{venta.cliente}}</td>
            <td>
                <p-button icon="pi pi-print" class="mr-1"></p-button>
                <p-button icon="pi pi-sync" class="mx-1"></p-button>
                <p-button icon="pi pi-eraser" class="mx-1"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
