<div class="flex align-items-center justify-content-end bg-cyan-100">
    <a 
      pButton 
      pRipple
      label="Crear Producto" 
      icon="pi pi-shopping-bag"
      class="bg-cyan-600"
      [routerLink]="['/crear-tipo-producto']">
    </a>
</div>
<div>
    <p-toast></p-toast>
</div>
<p-table [value]="tproductos">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
           <td>
            <p-button icon="pi pi-print" class="mr-1"></p-button>
            <p-button icon="pi pi-sync" class="mx-1"></p-button>
            <p-button icon="pi pi-eraser" class="mx-1"></p-button>
           </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tproducto>
        <tr>
            <td>{{tproducto.id}}</td>
            <td>{{tproducto.nombre}}</td>
       
        </tr>
    </ng-template>
</p-table>
